{% extends 'base.html' %}

<head>
    <title>{% block title %} Sign me up! {% endblock%}</title>
<!-- <script src="https://code.jquery.com/jquery.js"></script> -->
</head>

{% block content %}


<h2>Register</h2>

<form action="/register" id="reg_form" method="POST">
  Email: <input name="email" type="email" id="email" default="email@here.com" required>
  Password: <input name="password" type="password" id="password" required>
  Age: <input name="age" type="number" min="5" max="100" id="age">
  Zipcode: <input name='zipcode' type="text" id="zipcode">
  <input type='submit' id='submit' value='Register'>
</form>
<h2>Users</h2>
<p><a href="/users">View all users</a></p>

{% endblock %}
