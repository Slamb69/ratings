{% extends 'base.html' %}

<head>
    <title>{% block title %} Users @ Rotten Common Sense {% endblock%}</title>
</head>

{% block content %}

    <h2>Users</h2>
    <ul>
      {% for user in users %}
          <li>
              <a href="/users/{{ user.user_id }}">
                {{ user.email }} ({{ user.user_id }})
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
